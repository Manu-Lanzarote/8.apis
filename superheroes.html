<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superheroes</title>
    <style>
      body {
        background-color: #222222;
        color: white;
      }
    </style>
  </head>
  <body>
    <label for="fecha de nacimiento">Fecha de nacimiento</label><br />
    <input
      type="date"
      name="fecha de nacimiento"
      id="fechaNacimiento"
    /><br /><br />
    <label for="nombre">Nombre</label><br />
    <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      id="nombre"
    /><br /><br />
    <label for="apellido">Apellido</label><br />
    <input type="text" placeholder="Apellido" name="apellido" id="apellido" />

    <script src="./superheroes.js"></script>
  </body>
</html>
